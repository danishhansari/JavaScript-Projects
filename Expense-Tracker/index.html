<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat','Roboto', Arial, Helvetica, sans-serif;
            font-weight: 500;
            color: #333;
            background: #f0f0f077;
        }
        input:focus, button:focus{
            outline: none;

        }
    </style>
</head>

<body>
    <main class="expense max-w-[21em] mx-auto px-2">
        <h1 class="text-center text-3xl font-semibold mt-12">Expense Tracker</h1>
        <div class="flex mt-8 mb-6 justify-between items-center">
            <h1 class="font-semibold tracking-wide">Balance: <span class="balance">$</span></h1>
            <button class="add uppercase bg-black text-white px-2 py-1 rounded-md font-semibold hover:bg-gray-800 transition-all duration-75 drop-shadow-2xl add-btn">add</button>
        </div>

        <div class="add-transaction border p-2 my-2 hidden">
            <form class="p-2">
                <input type="number" id="add-amount" class="w-full bg-transparent text-xs text-gray-800 border p-2 rounded mb-2" placeholder="Amount" value="">
                <input type="text" id="add-description" class="w-full bg-transparent text-xs text-gray-800 border p-2 rounded mb-2" placeholder="Description">
                <div class="radio-btn flex gap-2">
                    <input type="radio" id="add-expense" name="transaction">
                    <label for="add-expense">Expense</label>
                    <input type="radio" id="add-income" name="transaction">
                    <label for="add-income">Income</label>
                </div>
                <div class="submit flex items-center justify-center">
                    <button type="submit" class="text-center bg-black text-white text-sm font-semibold py-1 px-2 rounded-md hover:bg-gray-800 text-center mt-4 ">Add Transaction</button>
                </div>
            </form>
        </div>

        <div class="flex justify-between items-center gap-2 mb-8">
            <div class="expense py-2 px-4 rounded-md border w-full">
                <p class="text-xs mb-1">Expense</p>
                <p class="expense-amount text-red-500 font-bold">$</p>
            </div>
            <div class="income w-full py-2 px-4 rounded border">
                <p class="text-xs mb-1">Income</p>
                <p class="income-amount text-green-600 font-bold">$</p>
            </div>
        </div>

        <div class="transaction">
            <h1 class="font-semibold tracking-wide">Transactions</h1>
            <input type="search" id="search" placeholder="Search" class="text-xs bg-gray-200 w-full text-gray-900 p-2 rounded-lg my-4">

            <ul class="transaction-list">

                <!-- <li class="flex border-r-4 border-r-green-500 rounded border p-2 text-xs justify-between items-center mb-2">
                    <p class="transaction-category">Salary</p>
                    <p class="transaction-amount">$1000</p>
                </li>
                <li class="flex border-r-4 border-r-red-500 flex border-r-4 border p-2 text-xs justify-between items-center mb-2">
                    <p class="transaction-category">Travel</p>
                    <p class="transaction-amount">$5000</p>
                </li> -->

            </ul>
        </div>
        <div class="clear flex items-center justify-center">
            <button class="clear-btn bg-black text-white px-2 py-1 rounded hover:bg-gray-800">Clear</button>
        </div>
    </main>
</body>

</html>
